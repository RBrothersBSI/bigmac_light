version: "3"
services:
  influx:
    build:
      dockerfile: Dockerfile.dev
      context: ./influx
  mongo:
    build:
      dockerfile: Dockerfile.dev
      context: ./mongo
  telegraf:
    build:
      dockerfile: Dockerfile.dev
      context: ./telegraf
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
  broker:
    build:
      dockerfile: Dockerfile.dev
      context: ./broker
    ports:
      - "1883:1883"
    volumes:
      - /app/node_modules
  client:
    stdin_open: true
    environment:
      - npm_config_unsafe_perm=true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - ./client:/app
    ports:
      - "8080:8080"
  server:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    ports:
      - "5000:5000"
    volumes:
      - /app/node_modules
      - ./server:/app
